    implementation "androidx.hilt:hilt-navigation-compose:1.2.0"

    // Room
    implementation "androidx.room:room-runtime:$room_version"
    ksp "androidx.room:room-compiler:$room_version"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:3.0.0"
    implementation "com.squareup.retrofit2:converter-gson:3.0.0"
    implementation 'com.google.code.gson:gson:2.13.2'
    implementation "com.squareup.okhttp3:logging-interceptor:5.1.0"

    // Local unit tests
    testImplementation "io.mockk:mockk:$mockkVersion"
    testImplementation "androidx.test:core:1.6.1"
    testImplementation 'androidx.test:runner:1.6.2'
    testImplementation "junit:junit:4.13.2"
    testImplementation 'androidx.compose.ui:ui-test-junit4:1.9.2'
    debugImplementation 'androidx.compose.ui:ui-test-manifest:1.9.2'
    testImplementation "androidx.arch.core:core-testing:2.2.0"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2"
    testImplementation "com.google.truth:truth:1.4.5"
    testImplementation 'com.squareup.okhttp3:mockwebserver:5.1.0'
    testImplementation "org.jetbrains.kotlin:kotlin-test:1.8.22"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.8.22"
    testImplementation 'androidx.navigation:navigation-testing:2.9.6'
    testImplementation "app.cash.turbine:turbine:1.2.1"
    testImplementation "com.google.dagger:hilt-android-testing:$hilt_version"
    kspTest "com.google.dagger:hilt-android-compiler:$hilt_version" // Keep this

    // Instrumentation tests
    debugImplementation "com.google.dagger:hilt-android-testing:$hilt_version" // This is correct for debug builds
    kspAndroidTest "com.google.dagger:hilt-android-compiler:$hilt_version" // Keep this
    androidTestImplementation platform('androidx.compose:compose-bom:2025.09.01')
    androidTestImplementation 'androidx.test:core-ktx:1.4.0'
    androidTestImplementation 'androidx.test:runner:1.6.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation "junit:junit:4.13.2"
    androidTestImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2"
    androidTestImplementation "androidx.arch.core:core-testing:2.2.0"
    androidTestImplementation "com.google.truth:truth:1.4.5"
    androidTestImplementation "io.mockk:mockk-android:${mockkVersion}"
    androidTestImplementation "io.mockk:mockk-agent:${mockkVersion}"
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    androidTestImplementation 'androidx.navigation:navigation-testing:2.9.6'

    debugImplementation "androidx.test:core:1.6.1"
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    testImplementation project(":test-utils")
    androidTestImplementation project(":test-utils")
}